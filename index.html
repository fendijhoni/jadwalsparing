<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Sparing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .sparing-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .sparing-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }
        
        .sparing-item:hover {
            transform: translateX(5px);
            background: #e9ecef;
        }
        
        .sparing-info {
            flex: 1;
        }
        
        .sparing-date {
            font-weight: 600;
            color: #667eea;
            font-size: 14px;
        }
        
        .sparing-opponent {
            color: #333;
            margin-top: 3px;
        }
        
        .sparing-venue {
            color: #666;
            font-size: 13px;
            margin-top: 2px;
        }
        
        .sparing-actions {
            display: flex;
            gap: 5px;
        }
        
        .btn-small {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .btn-edit {
            background: #ffc107;
            color: #333;
        }
        
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        
        .btn-small:hover {
            transform: scale(1.05);
        }
        
        .calendar-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 10px;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
        }
        
        td {
            border: 1px solid #e0e0e0;
            padding: 12px 8px;
            text-align: center;
            vertical-align: top;
            min-height: 80px;
            background: white;
        }
        
        .date-header {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        .today {
            background: #fff9e6 !important;
        }
        
        .event {
            background: #e3f2fd;
            border-left: 3px solid #2196f3;
            padding: 6px 8px;
            margin-bottom: 5px;
            border-radius: 4px;
            font-size: 12px;
            text-align: left;
        }
        
        .event-opponent {
            font-weight: 600;
            color: #1976d2;
            margin-bottom: 2px;
        }
        
        .event-venue {
            color: #666;
            font-size: 11px;
        }
        
        .week-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .week-navigation button {
            padding: 8px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .week-navigation button:hover {
            background: #5568d3;
        }
        
        .week-info {
            font-weight: 600;
            color: #667eea;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        @media (max-width: 968px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öΩ Jadwal Sparing</h1>
            <p>Kelola jadwal pertandingan sparing Anda</p>
        </div>
        
        <div class="content-grid">
            <div class="card">
                <h2>üìù Tambah Jadwal</h2>
                <form id="sparingForm">
                    <div class="form-group">
                        <label>Tanggal</label>
                        <input type="date" id="tanggal" required>
                    </div>
                    <div class="form-group">
                        <label>Lawan</label>
                        <input type="text" id="lawan" placeholder="Nama tim lawan" required>
                    </div>
                    <div class="form-group">
                        <label>Tempat</label>
                        <input type="text" id="tempat" placeholder="Lokasi pertandingan">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        ‚ûï Tambah Jadwal
                    </button>
                </form>
                
                <div class="sparing-list" id="sparingList">
                    <h3 style="margin-bottom: 10px; color: #333; font-size: 16px;">Daftar Sparing</h3>
                </div>
            </div>
            
            <div class="card">
                <h2>üìÖ Kalender Mingguan</h2>
                <div class="week-navigation">
                    <button onclick="previousWeek()">‚Üê Minggu Lalu</button>
                    <span class="week-info" id="weekInfo"></span>
                    <button onclick="nextWeek()">Minggu Depan ‚Üí</button>
                </div>
                <div class="calendar-container">
                    <table id="calendar"></table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let sparingData = [];
        let currentWeekOffset = 0;
        let editingId = null;

        // Load data from localStorage
        function loadData() {
            const saved = localStorage.getItem('sparingData');
            if (saved) {
                sparingData = JSON.parse(saved);
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('sparingData', JSON.stringify(sparingData));
        }

        // Initialize
        loadData();
        renderSparingList();
        renderCalendar();

        document.getElementById('sparingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const tanggal = document.getElementById('tanggal').value;
            const lawan = document.getElementById('lawan').value;
            const tempat = document.getElementById('tempat').value;
            
            if (editingId !== null) {
                // Update existing
                const index = sparingData.findIndex(item => item.id === editingId);
                sparingData[index] = {
                    id: editingId,
                    tanggal,
                    lawan,
                    tempat
                };
                editingId = null;
                document.querySelector('.btn-primary').textContent = '‚ûï Tambah Jadwal';
            } else {
                // Add new
                sparingData.push({
                    id: Date.now(),
                    tanggal,
                    lawan,
                    tempat
                });
            }
            
            saveData();
            renderSparingList();
            renderCalendar();
            this.reset();
        });

        function renderSparingList() {
            const list = document.getElementById('sparingList');
            const sorted = [...sparingData].sort((a, b) => new Date(a.tanggal) - new Date(b.tanggal));
            
            if (sorted.length === 0) {
                list.innerHTML = '<div class="empty-state">Belum ada jadwal sparing</div>';
                return;
            }
            
            list.innerHTML = '<h3 style="margin-bottom: 10px; color: #333; font-size: 16px;">Daftar Sparing</h3>';
            
            sorted.forEach(item => {
                const date = new Date(item.tanggal + 'T00:00:00');
                const formattedDate = date.toLocaleDateString('id-ID', {
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric'
                });
                
                const div = document.createElement('div');
                div.className = 'sparing-item';
                div.innerHTML = `
                    <div class="sparing-info">
                        <div class="sparing-date">${formattedDate}</div>
                        <div class="sparing-opponent">${item.lawan}</div>
                        ${item.tempat ? `<div class="sparing-venue">üìç ${item.tempat}</div>` : ''}
                    </div>
                    <div class="sparing-actions">
                        <button class="btn-small btn-edit" onclick="editSparing(${item.id})">‚úèÔ∏è</button>
                        <button class="btn-small btn-delete" onclick="deleteSparing(${item.id})">üóëÔ∏è</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function editSparing(id) {
            const item = sparingData.find(s => s.id === id);
            if (item) {
                document.getElementById('tanggal').value = item.tanggal;
                document.getElementById('lawan').value = item.lawan;
                document.getElementById('tempat').value = item.tempat || '';
                editingId = id;
                document.querySelector('.btn-primary').textContent = 'üíæ Update Jadwal';
            }
        }

        function deleteSparing(id) {
            if (confirm('Hapus jadwal sparing ini?')) {
                sparingData = sparingData.filter(s => s.id !== id);
                saveData();
                renderSparingList();
                renderCalendar();
            }
        }

        function getWeekDates(offset = 0) {
            const today = new Date();
            const currentDay = today.getDay();
            const monday = new Date(today);
            monday.setDate(today.getDate() - currentDay + (currentDay === 0 ? -6 : 1) + (offset * 7));
            
            const dates = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date(monday);
                date.setDate(monday.getDate() + i);
                dates.push(date);
            }
            return dates;
        }

        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            const weekDates = getWeekDates(currentWeekOffset);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            // Update week info
            const firstDate = weekDates[0];
            const lastDate = weekDates[6];
            document.getElementById('weekInfo').textContent = 
                `${firstDate.toLocaleDateString('id-ID', {day: 'numeric', month: 'short'})} - ${lastDate.toLocaleDateString('id-ID', {day: 'numeric', month: 'short', year: 'numeric'})}`;
            
            let html = `
                <thead>
                    <tr>
                        <th>SENIN</th>
                        <th>SELASA</th>
                        <th>RABU</th>
                        <th>KAMIS</th>
                        <th>JUMAT</th>
                        <th>SABTU</th>
                        <th>MINGGU</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
            `;
            
            weekDates.forEach(date => {
                const dateStr = date.toISOString().split('T')[0];
                const isToday = date.getTime() === today.getTime();
                const events = sparingData.filter(s => s.tanggal === dateStr);
                
                html += `<td class="${isToday ? 'today' : ''}">
                    <div class="date-header">${date.getDate()} ${date.toLocaleDateString('id-ID', {month: 'short'})}</div>`;
                
                events.forEach(event => {
                    html += `
                        <div class="event">
                            <div class="event-opponent">${event.lawan}</div>
                            ${event.tempat ? `<div class="event-venue">üìç ${event.tempat}</div>` : ''}
                        </div>
                    `;
                });
                
                html += `</td>`;
            });
            
            html += `</tr></tbody>`;
            calendar.innerHTML = html;
        }

        function previousWeek() {
            currentWeekOffset--;
            renderCalendar();
        }

        function nextWeek() {
            currentWeekOffset++;
            renderCalendar();
        }

        // Set today's date as default
        document.getElementById('tanggal').valueAsDate = new Date();
    </script>
</body>
</html>
